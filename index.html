<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuizStarter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-container" class="welcome-container">
        <h1 class="quiz-title">Welcome to JS Quiz Starter</h1>
        <div class="quiz-subtitle">Test your knowledge. Choose a theme and a username.</div>
        <div style="margin-top:16px; text-align:left;">
            <label for="username-input">Username / Pseudo</label>
            <input id="username-input" type="text" placeholder="Enter your username" style="width:100%; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.3); background:#0f172a; color:#fff; margin-top:6px;" />
        </div>
        <div style="margin-top:16px; text-align:left;">
            <div style="margin-bottom:8px;">Choose a theme</div>
            <div class="theme-options">
                <div class="answer-option">
                    <input type="radio" id="theme1" name="theme" value="js-basics"> 
                    <label for="theme1">JavaScript Basics</label>
                </div>
                <div class="answer-option">
                    <input type="radio" id="theme2" name="theme" value="es6"> 
                    <label for="theme2">ES6+</label>
                </div>
                <div class="answer-option">
                    <input type="radio" id="theme3" name="theme" value="dom-events"> 
                    <label for="theme3">DOM & Events</label>
                </div>
            </div>
        </div>
        <button id="start-button" class="start-button" onclick="startquiz()">üöÄ Start Quiz</button>
    </div>

    <div class="quiz-container hidden" id="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">JS Quiz Starter</h1>
            <div class="quiz-subtitle">Test your JavaScript knowledge</div>
        </div>
        <div class="progress-container">
            <h3 class="timer-info">‚è±Ô∏è Time elapsed: <span id="timer">0</span> seconds</h3>
            <div class="question-info">üìù Question <span id="question-number">1</span> of <span id="total-questions">10</span></div>
        </div>

        <div class="question-container">
            <h2 id="question-text"></h2>
            <div id="answers-container"></div>
            <button id="submit-button" onclick="submitAnswer()">‚ùáÔ∏è Submit</button>
            <button id="next-button" onclick="nextQuestion()">‚û°Ô∏è Next Question</button>
        </div>
    </div>
    <div id="results-container" class="welcome-container hidden">
        <div class="results">
            <h1 class="score quiz-title">Your Score: <span id="final-score"></span></h1>
            <h3 class="quiz-subtitle">Player: <span id="final-username"></span></h3>
            <h3 class="time-result"> Time taken: <span id="final-time"></span> seconds</h3>
            <button class="start-button" onclick="restartQuiz()">üîÑ Restart the Quiz</button>
        </div>
    </div>
    <div id="alert-container" class="hidden">
        <div class="alert-box">
            <span class="close-btn" onclick="closeAlert()">&times;</span>
            <p id="alert-msg">Please select an answer before submitting!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
